
<div class="container">
  
  <div class="container">

  <div  ng-repeat="it in ctrl.item1" class="card" style="width:500px">
  <img class="card-img-top" src="images/menu/{{it.short_name}}/{{it.short_name}}.jpg" alt="Card image">
  <div class="card-img-overlay">
    <h4 class="card-title">{{it.short_name}}</h4>
    <p class="card-text"></p>
     <a ui-sref="Items({shortName:it.short_name})" class="btn btn-primary">{{it.short_name}}</a>
  </div>
</div>
  
  
  

</div>
