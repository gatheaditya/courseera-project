<!doctype html>
<html lang="en">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Resturant App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      body{
      background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7  )),url('images/1.jpg');
      height:800px;
      color:white;
      background-position: center;
  }
    </style>
  </head>
<body>
  <div class="container" ng-app="ShoppingList">
    <div class="container">
      <h1>Restuarant App</h1>
  <div ng-controller="LunchcheckController">
          <div class="form-group col-xs-8">
              <input id="lunch-menu" type="text"   ng-model="name"
              placeholder="list comma separated dishes you usually have for lunch"
              class="form-control">
          </div>
          <div class="form-group">
              <button class="btn btn-default" ng-click="">Check If Too Much</button>
          </div>
          <div class="form-group message" >
            <!-- Your message can go here. -->
  <p ng-style="myObj"></p>
          </div>
    </div>
  </div>

</body>
</html>
