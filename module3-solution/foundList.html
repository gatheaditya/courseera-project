
<table class="table  table-bordered table-responsive table-condensed ">
<tr ng-repeat="items in list2.foundItem ">
  <td>{{items.name +'('+items.shortname +')'}}</td>
    <td>{{items.desc}}</td>
  <td>
    <button class="btn btn-danger" ng-click="list2.removeItem($index);">Don't want this one!</button>
</td>
</table>
