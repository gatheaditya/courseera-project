<!doctype html>
<html lang="en">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="ShoppingList">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller="ToBuyController as item ">
    <!-- To Buy List -->
    <div class="col-md-6">
     <h2> List of Items To Buy</h2>
     <ul ng-repeat="item in  item.toBuy.item">
       <li>{{item.name}} Qty {{item.qty}} <button class="btn btn-default" ng-click="item.shift()"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </ul>
       
       
     <div class="emptyMessage" ng-if="">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list ">
     
     <h2>Already Bought</h2>
     <ul ng-repeat="list in  list.bought.item">
       <li>{{list.name}} Qty {{list.qty}} </li>
        </ul>
       
     <div class="emptyMessage" ng-if="">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
